<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Vue To Do List</title>
</head>
<body>
  
  <div id="app">
    
    <div class="container my-5">

      <div class="mf-box-logo d-flex justify-content-center align-items-center mb-4">

        <img src="img/logo-boolean.png" alt="logo-boolean">
        <h1>ToDoList</h1>

      </div>

      <div class="d-flex flex-column justify-content-center align-items-center mb-3">

        <h5 v-if="error">Inserire un minimo di 3 caratteri</h5>

        <div>

          <input v-model="message" 
          @keyup.enter = "addItem"
          type="text" placeholder="Cose da fare...">

          <button @click="addItem()">
            Aggiungi
          </button>

        </div>
      </div>
      
      <div class="mf-box-todolist mt-5">

        <ul v-for="(item, index) in itemList">
          <li>
            <span @click= "item.done = !item.done" 
            :class="{'deleted' : (item.done === true)}">
              {{item.text}}
            </span>

            <i @click="removeItem(index)" class="fas fa-times"></i>

          </li>
        </ul>

      </div>

    </div>
   
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
